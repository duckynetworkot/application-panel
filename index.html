<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications Panel</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container fade-in">

        <h1 class="title">Applications Panel</h1>
        <p class="subtitle">A clean and modern panel to manage applications.</p>

        <!-- Applications list section -->
        <section id="apps-section">
            <h2 class="section-title">Available Applications</h2>

            <div id="applications-list" class="card-list">
                <!-- Populated by script.js -->
            </div>
        </section>

        <!-- Application panel (hidden by default) -->
        <section id="app-view" class="hidden">
            <h2 class="section-title">Application</h2>

            <div id="app-details" class="card">
                <!-- Filled by script.js -->
            </div>

            <div class="button-row">
                <button id="closeApp" class="btn secondary">Close</button>
                <button id="submitApp" class="btn">Submit Application</button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
